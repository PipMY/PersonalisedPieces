<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <header>
      <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="shop-link">Shop</a></li>
        <li><a href="#" id="about-link">About</a></li>
        <li><h1>Personalised Pieces</h1></li>
        <li><a href="#" id="contact-link">Contact</a></li>
        <li><a href="#" id="cart-link">Cart</a></li>
        <li><a href="#" id="login-link">Login</a></li>
      </ul>
    </header>
    <div id="content" class="content">
      <h2>Contact Us</h2>
      <p>If you have any questions or need assistance, feel free to reach out to us.</p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
      <p>You can also email us directly at <a href="mailto:pipmartinyates@icloud.com">pipmartinyates@icloud.com</a>.</p>
    </div>
  </div>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
